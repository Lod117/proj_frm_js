<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-in Form Demo - Variant 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }
        input[type="email"] {
            padding: 15px;
            width: 85%;
            margin-bottom: 20px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 14px 28px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        button:hover {
            background: #d84315;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Our Newsletter</h2>
        <p>Get exclusive offers and news delivered to your inbox.</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe Now</button>
        </form>
    </div>
</body>
</html>
